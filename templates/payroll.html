<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payroll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="dashboard payroll">
        <h2>Payroll Records</h2>
        <ul>
            {% for record in payroll %}
                <li>Salary: ${{ record.salary }} on {{ record.pay_date }}</li>
            {% endfor %}
        </ul>
        <p><a href="/dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
