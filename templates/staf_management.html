<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="dashboard">
        <h2>Staff Management</h2>
        <ul>
            {% for member in staff %}
                <li>{{ member.username }} - Role: {{ member.role }}</li>
            {% endfor %}
        </ul>
        <p><a href="/dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
